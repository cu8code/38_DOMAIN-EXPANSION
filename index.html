<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .chat-form {
            display: flex;
        }

        .chat-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }

        .chat-form button {
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            background: #5cb85c;
            color: white;
            cursor: pointer;
        }

        .chat-form button:hover {
            background: #4cae4c;
            transform: scale(1.2);
            transition: 0.3s;
        }

        .message {
            margin-bottom: 15px;
        }

        .message .bot {
            color: #888;
        }

        .message .user {
            text-align: right;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const inputField = document.getElementById('chat-input');
            sendMessage(inputField.value);
            inputField.value = '';
        });

        function sendMessage(text) {
            console.log("user");
            displayMessage(text, 'user');
            fetch('/predict', { // Updated to local server endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    // Replace with the inputs required by your Replicate model
                    input: text
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const msg = new SpeechSynthesisUtterance(data.join(''))
                    speechSynthesis.speak(msg)
                    if (data.error) {
                        displayMessage(data.error.message, 'bot');
                    } else {
                        displayMessage(data.join(''), 'bot');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayMessage('An error occurred while talking to the bot.', 'bot');
                });
        }

        function displayMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = text;
            document.getElementById('chat-box').appendChild(messageElement);
            messageElement.scrollIntoView();
        }

    </script>
</body>

</html>
